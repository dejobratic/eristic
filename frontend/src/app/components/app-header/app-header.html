<header class="modern-header">
  <!-- Logo and Brand -->
  <div class="header-brand">
    <!-- Sidebar Toggle -->
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" title="Toggle navigation">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
    
    <button class="logo-button" (click)="navigateToHome()">
      <div class="logo">
        <div class="logo-icon">
          <span class="logo-symbol">Îµ</span>
        </div>
        <span class="logo-text">Eristic</span>
      </div>
    </button>
  </div>


  <!-- Header Actions -->
  <div class="header-actions">
    <!-- Settings Button -->
    <button class="settings-button" (click)="toggleSettings()" title="Toggle settings">
      <i class="icon-settings"></i>
      <span class="settings-text">Settings</span>
    </button>
  </div>
</header>

<!-- Settings Modal -->
@if (isSettingsModalOpen()) {
  <app-settings-modal (close)="closeSettings()"></app-settings-modal>
}
