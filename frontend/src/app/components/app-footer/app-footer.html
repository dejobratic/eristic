<footer class="modern-footer">
  <div class="footer-container">
    <!-- Main Brand Line -->
    <div class="footer-line footer-brand-line">
      <div class="footer-brand-compact">
        <div class="footer-logo-icon">
          <span class="footer-logo-symbol">ε</span>
        </div>
        <span class="brand-name">Eristic</span>
        <span class="copyright">© {{ currentYear }}</span>
      </div>
      <div class="footer-info-compact">
        <a href="#" class="footer-link" (click)="openGitHub()">
          <i class="icon-github"></i>
        </a>
        <span class="version-badge">v{{ version }}</span>
        <span class="tech-item" title="Angular Framework">Angular {{ getAngularVersion() }}</span>
        <span class="tech-item" title="TypeScript Language">TypeScript</span>
      </div>
    </div>
  </div>
</footer>
