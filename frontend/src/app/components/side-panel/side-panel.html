<div class="side-panel">
  <div class="header">
    <h3>Topic History</h3>
  </div>
  
  <div class="topics-list">
    @if (topics().length === 0) {
      <p class="no-topics">No topics yet. Start by entering a topic!</p>
    }
    
    @for (topic of topics(); track topic.name) {
      <div class="topic-item" (click)="navigateToTopic(topic.name)">
        <div class="topic-content">
          <div class="topic-name">{{ topic.name }}</div>
          <div class="topic-time">{{ topic.timestamp | date:'short' }}</div>
        </div>
        <div class="topic-actions">
          <button class="rename-btn" (click)="renameTopic($event, topic.name)" title="Rename topic">✏️</button>
          <button class="delete-btn" (click)="deleteTopic($event, topic.name)" title="Delete topic">×</button>
        </div>
      </div>
    }
  </div>
</div>
